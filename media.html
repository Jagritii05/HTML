<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add media using HTML</title>
</head>

<body>
    <video src="/video.mp4" width="300" controls loop muted poster="/Image.jpg"></video>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="/image.svg" alt="My svg image" />
    <iframe src="https://www.flipkart.com/" width="500" height="300"></iframe>
    <iframe width="315" height="300" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=4l25zKdu7NYwgu2w&amp;start=760" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
